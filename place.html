<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Locations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #495057; /* Text color */
        }
        .container {
            padding: 50px 0;
        }
        .location-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .map-container {
            height: 400px; /* Adjust map container height */
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .photo-gallery .photo {
            width: calc(33.33% - 20px); /* Adjust width of each photo */
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo-gallery .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-gallery .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="location-title">Hotel Locations</h2>

    <!-- Google Maps Location -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- Photo Gallery -->
    <div class="photo-gallery">
        <div class="photo">
            <img src="location1.jpg" alt="Location 1">
        </div>
        <div class="photo">
            <img src="location2.jpg" alt="Location 2">
        </div>
        <div class="photo">
            <img src="location3.jpg" alt="Location 3">
        </div>
        <!-- Add more photos as needed -->
    </div>
</div>

<!-- Google Maps API script -->
<script>
    // Initialize and add the map
    function initMap() {
        // The location of the hotel
        var hotelLocation = {lat: 27.01793510615618, lng: 88.19755537890677}; // Example coordinates, adjust as needed
        // The map, centered at hotel location
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: hotelLocation});
        // The marker, positioned at hotel location
        var marker = new google.maps.Marker({position: hotelLocation, map: map});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
